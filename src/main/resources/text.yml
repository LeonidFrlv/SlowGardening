
# %plugin% - чтобы вставить название плагина
# %hits_left% - текущее значение "ударов", чтобы сделать грядку

# sg.perms.reload - reload permission.

onEnable_msg: "%plugin% &aБыл включен!"
onDisable_msg: "%plugin% &cБыл выключен!"
onReload_msg: "%plugin% &aКонфиг был обновлён!"

attack_coolDown_is_not_expired: "Бейте со всей силы"
farmland_hits_left: "Осталось &c%hits_left% &fудара(-ов)"
default_farmland_making: "Вы как-то странно вспахиваете землю"
default_harvesting: "Вы как-то странно собираете урожай"

# Оставь пробел (" ") если хочешь отключить строку, если оставить пустую строку работать не будет.
harvest_process:
  every_tick:
    action_bar: "%percent% %progress_bar%"
    title: " "
    subtitle: "Процесс сбора"
  complete:
    action_bar: " "
    title: " "
    subtitle: "&c&lСобрано!"
  cancel:
    action_bar: " "
    title: " "
    subtitle: "Процесс сбора отменён"

# Оставь пробел (" ") если хочешь отключить строку, если оставить пустую строку работать не будет.
plant_process:
  every_tick:
    action_bar: "%percent% %progress_bar%"
    title: " "
    subtitle: "Вы сажаете растение"
  complete:
    action_bar: " "
    title: " "
    subtitle: "&a&lПусть растёт!"
  cancel:
    action_bar: " "
    title: " "
    subtitle: "Посадка растения отменена"