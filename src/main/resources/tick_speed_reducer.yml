# ИЗМЕНЕНИЕ НАСТРОЕК ЭТОГО КОНФИГА ТРЕБУЕТ ПЕРЕЗАПУСК СЕРВЕРА

# Вкл/выкл ограничение скорости тиков
enabled: true

# Как это работает: у тиков два состояния disabled и enabled, и у каждого из них свой tick_speed. Эти состояния просто сменяют друг друга, когда их время заканчивается (время в секундах).
reducer_values:
  enabled_time: 15
  enabled_tick_speed: 1
  disabled_time: 150
  disabled_tick_speed: 0

# миры, в которых это будет работать
enabled_worlds:
  - world

